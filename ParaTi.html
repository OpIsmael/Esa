<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body {
            text-align: center;
            background-color: #fff3cd;
            font-family: Arial, sans-serif;
        }

        .pantalla-inicial, .mensaje-inicial {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .pantalla-inicial p, .mensaje-inicial p {
            font-size: 22px;
            font-weight: bold;
            color: #b76e00;
        }

        .pantalla-inicial button, .mensaje-inicial button {
            background: #ffcc00;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .pantalla-inicial button:hover, .mensaje-inicial button:hover {
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        .opciones {
            display: none;
            margin-top: 20px;
        }

        .opciones p {
            font-size: 30px;
            font-weight: bold;
            color: #b76e00;
        }

        .boton {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
        }

        .boton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        .mensaje-final {
            display: none;
            font-size: 30px;
            font-weight: bold;
            color: #b76e00;
            margin-top: 40px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #b76e00;
            width: 0;
            animation: escribir 3s steps(30, end) forwards;
        }

        @keyframes escribir {
            from { width: 0; }
            to { width: 100%; }
        }

        .flores-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            display: none;
        }

        .flor {
            position: relative;
            width: 120px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: crecer 1s ease-in-out;
        }

        @keyframes crecer {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .petalo {
            width: 60px;
            height: 60px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: aparecer 1s ease-in-out forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: rotate(0deg) scale(0.5); }
            to { opacity: 1; transform: rotate(var(--rot)) scale(1); }
        }

        .centro {
            width: 40px;
            height: 40px;
            background: brown;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: 10;
        }

        .tallo {
            width: 10px;
            height: 100px;
            background: green;
            margin-top: 50px;
        }

        .hoja {
            width: 30px;
            height: 15px;
            background: green;
            border-radius: 15px 15px 0 15px;
            position: absolute;
            top: 50px; /* Ajusta seg煤n la posici贸n deseada en el tallo */
        }

        .hoja.izquierda {
            left: -25px; /* Ajusta para posicionar la hoja al lado izquierdo del tallo */
            transform: rotate(-30deg);
        }

        .hoja.derecha {
            right: -25px; /* Ajusta para posicionar la hoja al lado derecho del tallo */
            transform: rotate(30deg);
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="tu-cancion.mp3" type="audio/mp3">
    </audio>

    <div class="pantalla-inicial" id="pantallaInicial">
        <p> T贸came para ver algo especial </p>
        <button onclick="mostrarMensaje()">T贸came</button>
    </div>

    <div class="mensaje-inicial" id="mensajeInicial" style="display: none;">
        <p>Hola, antes de iniciar, solo quiero que sepas que eres alguien espectacular para m铆.  
        Te amooo con el alma 解ワ</p>
        <button onclick="cerrarMensaje()">Cerrar</button>
    </div>

    <div class="opciones" id="opciones" style="display: none;">
        <p> Elige una opci贸n </p>
        <button class="boton" onclick="mostrarFlores(1)">1 Flor</button>
        <button class="boton" onclick="mostrarFlores(12)">12 Flores</button>
    </div>

    <div class="mensaje-final" id="mensajeFinal">
        Para la ni帽a m谩s hermosa del mundo. Te amo 
    </div>

    <div class="flores-container" id="floresContainer"></div>

    <script>
        function mostrarMensaje() {
            document.getElementById("pantallaInicial").style.display = "none";
            document.getElementById("mensajeInicial").style.display = "block";
            document.getElementById("musica").play();
        }

        function cerrarMensaje() {
            document.getElementById("mensajeInicial").style.display = "none";
            document.getElementById("opciones").style.display = "block";
        }

        function mostrarFlores(cantidad) {
            let contenedor = document.getElementById("floresContainer");
            let mensajeFinal = document.getElementById("mensajeFinal");

            document.getElementById("opciones").style.display = "none";

            contenedor.innerHTML = "";

            for (let i = 0; i < cantidad; i++) {
                let flor = document.createElement("div");
                flor.classList.add("flor");

                for (let j = 0; j < 12; j++) {
                    let petalo = document.createElement("div");
                    petalo.classList.add("petalo");
                    petalo.style.setProperty('--rot', `${j * 30}deg`);
                    petalo.style.animationDelay = `${j * 0.1}s`;
                    flor.appendChild(petalo);
                }

                let centro = document.createElement("div");
                centro.classList.add("centro");
                flor.appendChild(centro);

                let tallo = document.createElement("div");
                tallo.classList.add("tallo");
                flor.appendChild(tallo);

                contenedor.appendChild(flor);
            }

            contenedor.style.display = "flex";
            mensajeFinal.style.display = "block";
        }
    </script>

</body>
</html>
